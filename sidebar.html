<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ささっとテンプレ</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <header id="sidebar-header">
        <div class="header-title">
            <h2>ささっとテンプレ</h2>
            <span class="version">v2.0.0</span>
        </div>
        <button id="close-sidebar" aria-label="閉じる">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </button>
    </header>

    <main id="sidebar-content">
        <div class="usage-hint">
            <div class="hint-title">使い方</div>
            <div class="hint-steps">
                <div>1. 入力欄にカーソルを合わせる</div>
                <div>2. カテゴリーを開く</div>
                <div>3. テンプレート名をクリックして挿入</div>
            </div>
        </div>

        <div id="add-category-section">
            <button id="add-category-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                    <line x1="12" y1="11" x2="12" y2="17"/>
                    <line x1="9" y1="14" x2="15" y2="14"/>
                </svg>
                <span class="add-category-text">新しいカテゴリーを追加</span>
            </button>
            <div id="add-category-form" style="display: none;">
                <input type="text" id="category-name-input" placeholder="カテゴリー名（20文字以内）" maxlength="20">
                <div class="form-buttons">
                    <button id="save-category-btn">保存</button>
                    <button id="cancel-category-btn">キャンセル</button>
                </div>
            </div>
        </div>

        <div id="categories-list"></div>
    </main>

    <footer class="sidebar-footer">
        <p>ささっとテンプレ v2.0.0</p>
    </footer>

    <div id="template-modal" style="display: none;">
        <div id="modal-content">
            <div id="modal-header">
                <h3 id="modal-title">テンプレートを追加</h3>
                <button id="close-modal">×</button>
            </div>
            <div id="modal-body">
                <input type="text" id="template-name-input" placeholder="テンプレート名（15文字以内）" maxlength="15">
                <textarea id="template-content-input" placeholder="テンプレート内容を入力してください"></textarea>
                <div class="form-buttons">
                    <button id="save-template-btn">保存</button>
                    <button id="cancel-template-btn">キャンセル</button>
                </div>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
</body>
</html>
